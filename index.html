    <!--Popup редактирования профиля-->
    <section class="popup" id="popup-profile">
        <div class="popup__container">
            <button class="popup__button-close"></button>
            <form class="popup__content" name="popup-content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__name" type="text" placeholder="Введите Ваше имя">
                <input class="popup__profession" type="text" placeholder="Введите Вашу профессию">

            </form>
        </div>
    </section>

    <!--Popup редактирования фото-карточки-->
